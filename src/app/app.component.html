<div class="col-md-8 col-md-offset-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
            <p *ngIf="form.get('email').invalid && form.get('email').touched">Should be correct</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('pass').invalid && form.get('pass').touched}">
            <label>Password</label>
            <input type=" password" class="form-control" formControlName="pass">
            <p *ngIf="form.get('pass').invalid && form.get('pass').touched">Should not be empty</p>
        </div>
        <div class="form-group">
            <label>Choose a country</label>
            <select class="form-control" formControlName="country">
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input type="radio" name="answer" formControlName="answer" [value]="ans.type"> {{ans.text}}
            </label>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>

    </form>
</div>
