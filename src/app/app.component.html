<div class="col-md-8 col-md-offset-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
            <div class="form-group"
                [ngClass]="{'has-error': form.get('user.email').invalid && form.get('user.email').touched}">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
                <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
                    <span *ngIf="form.get('user.email').errors['email']">Should be correct</span>
                    <span *ngIf="form.get('user.email').errors['emailIsUsed']">This email inused</span>
                </p>
            </div>
            <div class="form-group"
                [ngClass]="{'has-error': form.get('user.pass').invalid && form.get('user.pass').touched}">
                <label>Password</label>
                <input type=" password" class="form-control" formControlName="pass">
                <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
                    <span *ngIf="form.get('user.pass').errors['required']"> Should not be empty!</span>
                    <span *ngIf="form.get('user.pass').errors['lengthError']"> Password must not be less than
                        {{charsCount}}
                        characters!</span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label>Choose a country</label>
            <select class="form-control" formControlName="country">
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input type="radio" name="answer" formControlName="answer" [value]="ans.type"> {{ans.text}}
            </label>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>

    </form>
</div>
